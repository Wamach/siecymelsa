<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | SIECYMELSA</title>
    <link rel="stylesheet" href="styles.css">
    <style>        .error-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #2b6cb0 0%, #3182ce 30%, #38a169 70%, #48bb78 100%);
            color: white;
            padding: 2rem;
            position: relative;
        }
        
        .error-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.1);
            z-index: 1;
        }
        
        .error-container > * {
            position: relative;
            z-index: 2;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .back-button {
            padding: 1.2rem 2.8rem;
            background: linear-gradient(45deg, #38a169, #48bb78);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.4);
        }
        
        .back-button:hover {
            background: linear-gradient(45deg, #2f855a, #38a169);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(56, 161, 105, 0.6);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1 class="error-code">404</h1>
        <p class="error-message">Lo sentimos, la página que buscas no se encuentra disponible.</p>
        <a href="/" class="back-button">Volver al inicio</a>
    </div>
</body>
</html>
